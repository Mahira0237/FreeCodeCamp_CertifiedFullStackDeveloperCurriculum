<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey form</p>
    <form id="survey-form">
      <label id="name-label">Name</label> 
      <input required type="text" id="name" placeholder="Ex. John Doe">
      <label id="email-label">Email</label> 
      <input required type="email" id="email" placeholder="Ex. example@email.com">
      <label id="number-label">Number</label> 
      <input type="number" id="number" min="11" max="13" placeholder="Ex. 01111111111">
      <label for="role">What is your current role</label>
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select
      <fieldset>
        <legend>Would you recomend this platform?</legend>
        <label for="yes-option">Yes</label>
        <input id="yes-option" type="radio" name="name" value="value" />
        <label for="no-option">No</label>
        <input id="no-option" type="radio" name="name" value="value" />
      </fieldset>
      <fieldset>
        <legend>
          Do you have any recommendations for improvement? (Check all that apply)
        </legend>
        <label for="recommendation">Additional Courses</label>
        <input type="checkbox" id="ads" name="ads" value="ads" />
        <label for="recommendation">More study materials</label>
        <input type="checkbox" id="recommendation" name="recommendation" value="recommendation"
        />
        <label for="recommendation">Quiz sessions</label>
        <input type="checkbox" id="ads" name="ads" value="ads" />       
      </fieldset
      <label for="comments">Other Comments?</label>
      <textarea cols="30" rows="10" name="comments" id="comments"></textarea>
      <button id="submit" type="submit">Submit</button>
    </form
  </body>
</html>
